<form action="meeting/" method="PUT" ng-submit="submitData($event)" id="formPutMeeting">
    <input type="text" ng-model="dataSend.meetingName" placeholder="Nome do encontro">
    <input type="text" ng-model="dataSend.meetingDate" placeholder="Data do encontrol">
    <input type="text" ng-model="dataSend.meetingPlace" placeholder="Local do encontro">

    <input type="submit" value="Atualizar">
    <button type="button">Cancelar</button>
</form>
